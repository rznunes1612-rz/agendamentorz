<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <h1 id="businessName">Agendamento de Serviços</h1>
            </div>
            <div class="header-controls"></div>
        </header>

        <main class="main-content">
            <div class="welcome-section">
                <h2>Bem-vinda!</h2>
                <p>Agende seu horário de forma rápida e fácil</p>
            </div>

            <form id="appointmentForm" class="appointment-form">
                <div class="form-group">
                    <label for="clientName">Nome completo:</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>

                <div class="form-group">
                    <label for="clientPhone">WhatsApp:</label>
                    <input type="tel" id="clientPhone" name="clientPhone" placeholder="(11) 99999-9999" required>
                </div>

                <div class="form-group">
                    <label for="serviceSelect">Serviço:</label>
                    <select id="serviceSelect" name="serviceSelect" required>
                        <option value="">Selecione um serviço</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dateSelect">Data:</label>
                    <input type="date" id="dateSelect" name="dateSelect" required>
                </div>

                <div class="form-group">
                    <label for="timeSelect">Horário:</label>
                    <select id="timeSelect" name="timeSelect" required>
                        <option value="">Selecione um horário</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fab fa-whatsapp"></i>
                    Agendar via WhatsApp
                </button>
            </form>

            <div class="services-preview">
                <h3>Nossos Serviços</h3>
                <div id="servicesList" class="services-grid">
                    <!-- Serviços serão carregados dinamicamente -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Sistema de Agendamento. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="appointmentDetails"></div>
            <div class="modal-actions">
                <button id="confirmWhatsApp" class="btn-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Enviar para Empresa via WhatsApp
                </button>
                <button id="contactWhatsApp" class="btn-contact">
                    <i class="fab fa-whatsapp"></i>
                    Falar com a Empresa
                </button>
            </div>
        </div>
    </div>

    

    <script src="shared.js"></script>
    <script src="script.js"></script>
</body>
</html>
