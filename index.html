<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <h1 id="businessName">Agendamento de Serviços</h1>
            </div>
            <div class="header-controls">
                <div class="theme-selector">
                    <label for="themeSelect">Tema:</label>
                    <select id="themeSelect">
                        <option value="default">Padrão</option>
                        <option value="elegant">Elegante</option>
                        <option value="vibrant">Vibrante</option>
                        <option value="soft">Suave</option>
                    </select>
                </div>
                <button id="colorSettingsBtn" class="btn-color-settings">
                    <i class="fas fa-palette"></i>
                    Cores
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="welcome-section">
                <h2>Bem-vinda!</h2>
                <p>Agende seu horário de forma rápida e fácil</p>
            </div>

            <form id="appointmentForm" class="appointment-form">
                <div class="form-group">
                    <label for="clientName">Nome completo:</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>

                <div class="form-group">
                    <label for="clientPhone">WhatsApp:</label>
                    <input type="tel" id="clientPhone" name="clientPhone" placeholder="(11) 99999-9999" required>
                </div>

                <div class="form-group">
                    <label for="serviceSelect">Serviço:</label>
                    <select id="serviceSelect" name="serviceSelect" required>
                        <option value="">Selecione um serviço</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dateSelect">Data:</label>
                    <input type="date" id="dateSelect" name="dateSelect" required>
                </div>

                <div class="form-group">
                    <label for="timeSelect">Horário:</label>
                    <select id="timeSelect" name="timeSelect" required>
                        <option value="">Selecione um horário</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fab fa-whatsapp"></i>
                    Agendar via WhatsApp
                </button>
            </form>

            <div class="services-preview">
                <h3>Nossos Serviços</h3>
                <div id="servicesList" class="services-grid">
                    <!-- Serviços serão carregados dinamicamente -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Sistema de Agendamento. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="appointmentDetails"></div>
            <div class="modal-actions">
                <button id="confirmWhatsApp" class="btn-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Enviar para Empresa via WhatsApp
                </button>
                <button id="contactWhatsApp" class="btn-contact">
                    <i class="fab fa-whatsapp"></i>
                    Falar com a Empresa
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de configuração de cores -->
    <div id="colorSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Personalização de Cores</h3>
            <div class="color-settings">
                <div class="color-row">
                    <div class="color-group">
                        <label for="primaryColor">Cor Principal:</label>
                        <input type="color" id="primaryColor" name="primaryColor" value="#4CAF50">
                    </div>
                    <div class="color-group">
                        <label for="secondaryColor">Cor Secundária:</label>
                        <input type="color" id="secondaryColor" name="secondaryColor" value="#2196F3">
                    </div>
                    <div class="color-group">
                        <label for="accentColor">Cor de Destaque:</label>
                        <input type="color" id="accentColor" name="accentColor" value="#FF9800">
                    </div>
                </div>
                
                <div class="color-preview">
                    <h4>Preview das Cores:</h4>
                    <div class="preview-item">
                        <div class="preview-color" id="previewPrimary"></div>
                        <span>Cor Principal</span>
                    </div>
                    <div class="preview-item">
                        <div class="preview-color" id="previewSecondary"></div>
                        <span>Cor Secundária</span>
                    </div>
                    <div class="preview-item">
                        <div class="preview-color" id="previewAccent"></div>
                        <span>Cor de Destaque</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="appointmentSystem.saveColorSettings()">Aplicar Cores</button>
                    <button type="button" class="btn-primary" onclick="appointmentSystem.closeColorSettingsModal()">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
